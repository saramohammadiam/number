<head>

<style>
body,html{
    width: 100%;
    height: 100%;
}
#div1{
    margin-top: 50%;
    text-align: center;
    margin-left: 30px;
    margin-right: 30px;
}
#input1{
    width: 200px;
}
</style>
<body>
    <div id="div1">
        <h1>Sara Mohammadi -projektet</h1>
        <br>
        <input type="number" id="input1" max="100" min="1" placeholder="Ange ett tal mellan 1 och 100"><button onclick="btn1()">Bekräftelse</button><button onclick="btn2()">Nytt nummer</button>
    </div>
</body>
<script>

const numbers = {
    userNumber : ()=>{return document.getElementById('input1').value},
    computerNumber : ()=>{return Math.floor(Math.random() * 100) + 1},
    numberCheck : (usernum,compnum) => {
        if(usernum < 1 && usernum > 100){
            return 'Ange ett tal mellan 1 och 100'
        }else{
            if(usernum == compnum){
                return 'Tja, det angivna talet är lika med datornumret'
            }else if(usernum < compnum){
                return 'Antalet nummer är mindre än datornumret'
            }else if(usernum > compnum){
                return 'Antalet nummer är större än datornumret'
            }
        }
    }
}

var conum = numbers.computerNumber();
function btn2(){
    conum = numbers.computerNumber();
}
function btn1(){
    var usnum = numbers.userNumber();
    var number = numbers.numberCheck(usnum,conum);
    console.log(number);
    alert(number);
}
</script>
</html>
